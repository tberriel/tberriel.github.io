 Professor <a href="https://oswaldm.github.io/">Martin R. Oswald</a>. I am eager to collaborate with such an expert on neural representations for SLAM! <img class="emoji" title=":smile:" alt=":smile:" src="https://github.githubassets.com/images/icons/emoji/unicode/1f604.png" height="20" width="20">',description:"",section:"News"},{id:"news-the-full-version-of-lt-a-href-quot-https-github-com-tberriel-raypatchquerying-tree-main-quot-gt-ray-patch-an-efficient-querying-for-light-field-transformers-lt-a-gt-has-been-accepted-for-a-fireworks-spotlight-fireworks-at-the-international-conference-on-3d-vision-2024-smile",title:'The full version of <a href="https://github.com/tberriel/RayPatchQuerying/tree/main">\u201cRay-Patch: An Efficient Querying for Light Field Transformers\u201d</a> has been accepted for a <img class="emoji" title=":fireworks:" alt=":fireworks:" src="https://github.githubassets.com/images/icons/emoji/unicode/1f386.png" height="20" width="20"> spotlight <img class="emoji" title=":fireworks:" alt=":fireworks:" src="https://github.githubassets.com/images/icons/emoji/unicode/1f386.png" height="20" width="20"> at the International Conference on 3D Vision 2024. <img class="emoji" title=":smile:" alt=":smile:" src="https://github.githubassets.com/images/icons/emoji/unicode/1f604.png" height="20" width="20">',description:"",section:"News"},{id:"news-a-short-version-of-our-paper-lt-a-href-quot-https-github-com-tberriel-raypatchquerying-tree-main-quot-gt-ray-patch-an-efficient-querying-for-light-field-transformers-lt-a-gt-has-been-accepted-for-publication-on-rcv-iccv-2023-workshop",title:'A short version of our paper  <a href="https://github.com/tberriel/RayPatchQuerying/tree/main">\u201cRay-Patch: An Efficient Querying for Light Field Transformers\u201d</a> has been accepted for publication on RCV - ICCV 2023 Workshop.',description:"",section:"News"},{id:"news-as-last-year-in-the-course-2023-2024-i-will-help-javier-civera-j-m-montiel-j-bermudez-and-j-d-tardos-in-t
